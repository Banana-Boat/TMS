<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>AdminToolApplicationDisplay</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../IMG/favicon.ico">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
  </head>
    <body>
        <!--悬浮按钮-->
        <div class="dangling-box">
            <a id="danglingShow"><i class="dangling-icon fa fa-calendar-o" aria-hidden="true"></i></a>
            <a id="danglingBack" style="display: none;"><i class="dangling-icon fa fa-arrow-up" aria-hidden="true"></i></a>
        </div>
        <!-- 主体 -->
        <div class="main">
            <div class="page-header">
                <h2 class="page-title">夹具申请记录展示</h2>
                <!-- 操作框 -->
                <div class="oper-box col-sm-6">
                    <div class="search-box input-group">
                        <span class="input-group-addon">夹具代码</span>
                        <input type="text" class="form-control" id="CodeInput">
                        <span class="input-group-addon">夹具序列号</span>
                        <input type="text" class="form-control" id="SeqIDInput">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="searchBtn">查找</button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- 申请类别选择 -->
            <div class="tab-box">
                <a class="a-tab a-tab-active" id="OutTab" onclick="changeTab(this, 'Out');">出库</a>
                <a class="a-tab" id="InTab" onclick="changeTab(this, 'In');">入库</a>
                <a class="a-tab" id="RepairTab" onclick="changeTab(this, 'Repair');">报修</a>
                <a class="a-tab" id="CheckTab" onclick="changeTab(this, 'Check');">点检</a>
            </div>
            <!-- 申请表格展示 -->
            <div class="table-box table-responsive">
                <table class="table table-hover" id="OutTable">
                    <thead>
                        <tr>
                            <th>申请编号</th>
                            <th>申请人</th>
                            <th>申请时间</th>
                            <th>领用人</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="OutTbody"></tbody>
                </table>
                <table class="table table-hover" id="InTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>申请编号</th>
                            <th>申请人</th>
                            <th>申请时间</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="InTbody"></tbody>
                </table>
                <table class="table table-hover" id="RepairTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>申请编号</th>
                            <th>申请人</th>
                            <th>申请时间</th>
                            <th>审核人</th>
                            <th>故障类别</th>
                            <th>故障描述</th>
                        </tr>
                    </thead>
                    <tbody id="RepairTbody"></tbody>
                </table>
                <table class="table table-hover" id="CheckTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>点检人</th>
                            <th>时间</th>
                        </tr>
                    </thead>
                    <tbody id="CheckTbody"></tbody>
                </table>
            </div>
        </div>
        <!-- 查看夹具的生命周期使用情况 -->
        <div class="modal fade" id="lifecycleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle">夹具生命周期追溯</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="modal-container">
                            <div id="timelineContainer" class="timelineContainer">
                                <div class="timelineToggle"><p><a class="expandAll">+ 全部展开</a></p></div>
                                <div id="timelineContent">

                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../node_modules/jquery-cookie-v1.4.1/jquery.cookie.js"></script>
        <link href="../CSS/ApplicationReview.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/node_modules/timeliner/css/screen.css" type="text/css" media="screen">
        <link rel="stylesheet" href="/node_modules/timeliner/css/responsive.css" type="text/css" media="screen">
        <link rel="stylesheet" href="/node_modules/timeliner/inc/colorbox.css" type="text/css" media="screen">
        <script src="../JS/AdminToolApplicationDisplay.js"></script>
        <script type="text/javascript" src="/node_modules/timeliner/inc/colorbox.js"></script>
        <script type="text/javascript" src="/node_modules/timeliner/js/timeliner.js"></script>
        <script>
            $(document).ready(function() {
                
            });
        </script>
    </body>
</html>
