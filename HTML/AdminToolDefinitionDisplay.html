<!DOCTYPE html>
<html>
    <head>
        <title>ToolDefinitionDisplay</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <!-- 主体 -->
        <div class="main">
            <div class="page-header">
                <h2 class="page-title">夹具定义信息列表</h2>
                <div class="search-box input-group col-sm-4 col-xs-8">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" id="searchTypeBtn" data-toggle="dropdown">
                            查找方式
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="search-type" onclick="chooseSearchType(this);">Code</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Name</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Family</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Model</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Show all</a></li>
                        </ul>
                      </div><!-- /btn-group -->
                    <input type="text" class="form-control" id="paramInput" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="searchBtn">查找</button>
                    </span>
                </div>
            </div>
            <div class="table-box table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Code</td>
                            <td>Name</td>
                            <td>Family</td>
                            <td>Model</td>
                            <td>PartNo</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- 分页框 -->
        <div class="setPageDiv">
            <ul class="pagination" id="paginationToolDeinit"></ul>
        </div>

        <!-- 夹具详细信息 -->
        <div class="modal fade" id="InfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">夹具定义详细信息</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <form class="form-horizontal" action="" method="POST">     <!-- action带填写 -->
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Code">Code</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Code" name="Code" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Name">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Name" name="Name"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Family">Family</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Family" name="Family"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Model">Model</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Model" name="Model"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="PartNo">PartNo</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="PartNo" name="PartNo"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="UPL">UPL</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="UPL" name="UPL"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="UsedFor">UsedFor</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="UsedFor" name="UsedFor"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="PMPeriod">PMPeriod</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="PMPeriod" name="PMPeriod"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="PMContent">PMContent</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="PMContent" name="PMContent"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="OwnerID">OwnerID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="OwnerID" name="OwnerID"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="OwnerName">OwnerName</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="OwnerName" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="RecOn">RecOn</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="RecOn" name="RecOn"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="RecorderID">RecorderID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="RecorderID" name="RecorderID"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="RecorderName">RecorderName</label>
                                <div class="col-sm-8"> 
                                    <input type="text" class="form-control" id="RecorderName" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="EditOn">EditOn</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="EditOn" name="EditOn"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="EditorID">EditorID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="EditorID" name="EditorID"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="EditorName">EditorName</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="EditorName" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Workcell">Workcell</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Workcell" name="Workcell"> 
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary center-block" id="EditBtn">确认修改</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <link href="../CSS/ToolDefinitionDisplay.css" rel="stylesheet" type="text/css">
        <script src="../node_modules/jqPaginator-2.0.2/dist/jq-paginator.js"></script>
        <script src="../JS/AdminToolDefinitionDisplay.js"></script>
    </body>
</html>
