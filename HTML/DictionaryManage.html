<!DOCTYPE html>
<html>
    <head>
        <title>DictionaryManage</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <div class="page-header">
            <h2>原数据管理</h2>
        </div>
        <!-- 主体 -->
        <div class="main col-sm-8">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <strong>库位增删</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-9 col-xs-9">
                            <input class="form-control" type="text" id="StoreHouseAdd" placeholder="输入格式XX-XX(-XX)">
                        </div>
                        <button type="button" class="btn btn-primary" id="addStoreHouseBtn">添加库位</button>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-xs-9">
                            <select class="form-control" id="StoreHouseDel">
                                <option value='0'>请选择库位</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="delStoreHouseBtn">删除库位</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>点检内容增删</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-9 col-xs-9">
                            <input class="form-control" type="text" id="PMContentAdd" maxlength="20" placeholder="长度不可超过20个字符">
                        </div>
                        <button type="button" class="btn btn-primary" id="addPMContentBtn">添加点检</button>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <div class="col-sm-9 col-xs-9">
                                <select class="form-control" id="PMContentDel">
                                    <option value='0'>请选择点检内容</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" id="delPMContentBtn">删除点检</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>所属大类增删</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-9 col-xs-9">
                            <input class="form-control" type="text" id="FamilyAdd">
                        </div>
                        <button type="button" class="btn btn-primary" id="addFamilyBtn">添加大类</button>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-xs-9">
                            <select class="form-control" id="FamilyDel">
                                <option value='0'>请选择所属大类</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="delFamilyBtn">删除大类</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>夹具模组增删</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-9 col-xs-9">
                            <input class="form-control" type="text" id="ModelAdd">
                        </div>
                        <button type="button" class="btn btn-primary" id="addModelBtn">添加模组</button>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-xs-9">
                            <select class="form-control" id="ModelDel">
                                <option value='0'>请选择夹具模组</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="delModelBtn">删除模组</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../JS/DictionaryManage.js"></script>
        <link href="../CSS/ToolEntityAdd.css" rel="stylesheet" type="text/css">
    </body>
</html>
