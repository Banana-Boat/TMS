<!DOCTYPE html>
<html>
    <head>
        <title>ExternalDataLoad</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <!--悬浮按钮-->
        <div class="dangling-box">
            <a id="danglingBack" style="display: none;"><i class="dangling-icon fa fa-arrow-up" aria-hidden="true"></i></a>
        </div>
        <div class="main">
            <div class="page-header">
                <h2 class="page-title">外部EXCEL数据导入</h2>
                <!-- 操作框 -->
                <div class="oper-box">
                    
                    <div class="btn-group choose-box" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" id="chooseBtn" data-toggle="dropdown">
                                选择类型
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="a-tab" onclick="changeTab(this, 'Definition');">夹具定义</a></li>
                                <li><a class="a-tab" onclick="changeTab(this, 'Entity');">夹具实体</a></li>
                                <li><a class="a-tab" onclick="changeTab(this, 'UserInfo');">用户信息</a></li>
                            </ul>
                        </div>
                        <a class="btn btn-primary" id="download" href="../EXCEL/夹具实体模板.xlsx" download="夹具实体模板.xlsx">下载夹具实体EXCEL模板</a>
                    </div>  
                    <div class="add-box">
                        <button class="btn btn-primary" id="submitBtn">导入</button>
                        <input type="file" id="upload">
                    </div>
                </div>
                              
            </div>
            <!-- 表格展示 -->
            <div class="table-box table-responsive">
                <table class="table table-hover">
                    <div id="tableBg"></div>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="../node_modules/xlsx/dist/xlsx.full.min.js"></script>
        <script src="../JS/ExternalDataLoad.js"></script>
        <link href="../CSS/ExternalDataLoad.css" rel="stylesheet" type="text/css">
    </body>
</html>
