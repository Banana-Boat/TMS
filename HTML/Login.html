<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- IE8兼容 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="../JS/jquery-1.8.3.min.js"></script>
        <script type="text/javascript">var $183 = $; //解决JQuery多版本冲突</script>
        <script type="text/javascript" src="../JS/camera1.3.4.js"></script>
        <script type="text/javascript" src="../JS/jquery.easing.1.3.js"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/camera.css">

        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <div class="camera_wrap" id="camera_wrap_1">
            <div data-src="../IMG/bg_01.jpg"></div>
            <div data-src="../IMG/bg_02.jpg"></div>                                     
        </div>
        <div id="login_form" class="col-md-3">
            <form onsubmit="return validate();" method="POST">
                <div class="form-group has-feedback">
                    <label class="sr-only" for="userID">工号</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="userID" name="userID" placeholder="工号" maxlength="7">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="userID">密码</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" maxlength="12">
                    </div>
                </div>
                <div class="form-group checkbox">
                    <label id="label"><input type="checkbox" name="remeber">记住我</label> 
                    <a href="#" id="link">忘记密码</a>
                </div>
                <div class="form-group">
                    <span class="help-block" id="tip"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-md-10 col-md-offset-1" id="button">登陆</button>
                </div>
            </form> 
        </div>
    </body>

    <link rel="stylesheet" type="text/css" href="../CSS/Login.css">
    <script type="text/javascript" src="../JS/Login.js"></script>
</html>
