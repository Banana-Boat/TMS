<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- IE8兼容 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../CSS/Login.css">
        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <div id="login_box">
            <img src="../IMG/login_box_bg1.png">
            <div id="login_form">
                <h2 id="title">工夹具智能管理系统</h2>
                <form onsubmit="return validate();" method="POST" class="col-md-10 col-md-offset-1">
                    <div class="form-group has-feedback">
                        <label class="sr-only control-label" for="userID">工号</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="userID" name="userID" placeholder="工号" maxlength="7">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only control-label" for="userID">密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码" maxlength="12">
                        </div>
                    </div>
                    <div class="form-group checkbox">
                        <label id="label" class="control-label"><input type="checkbox" name="remeber">记住我</label> 
                        <a href="#" id="reset_password">重置密码</a>
                    </div>
                    <div class="form-group">
                        <span class="help-block" id="tip"></span>
                    </div>
                    <button type="submit" class="btn btn-primary col-md-12" id="btn_login">登陆</button>
                    <button type="button" class="btn btn-info col-md-12" id="btn_visitor_login">游客登陆</button>
                </form> 
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="resetModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">密码重置</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <form class="form-horizontal" onsubmit="return validate();" method="POST" >
                            <div class="form-group">
                                <span class="help-block col-md-offset-2">验证成功！请填写新密码</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2" for="newPassword">新密码</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="password" id="newPassword" placeholder="6-12位并且必须包含字母与数字" maxlength="12">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2" for="rePassword">确认密码</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="password" id="rePassword" maxlength="12">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary col-md-offset-9 col-md-2">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../JS/Login.js"></script>
</html>
