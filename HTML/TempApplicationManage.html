<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>TempApplicationManage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../IMG/favicon.ico">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
    <body>
        <div class="page-header">
            <h2 class="page-title">待提交申请处理</h2>
            <button class="btn btn-primary" id="fillInBtn">填写申请单</button>
        </div>
        <!--悬浮按钮-->
        <div class="dangling-btn">
            <a>填写申请单</a>
            <a>回到顶部</a>
        </div>
        <!-- 主体 -->
        <div class="table-box table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Code</td>
                        <td>SeqID</td>
                        <td>BillNo</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>


        <!-- 提交申请单 -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">填写申请单</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="UserID">UserID</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="UserID" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewName">NewName</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewPrivilege">NewPrivilege</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewPrivilege">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewWorkcell">NewWorkcell</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="NewWorkcell">
                                        <option value="初级用户">初级用户</option>
                                        <option value="高级用户">高级用户</option>
                                        <option value="监管员">监管员</option>
                                        <option value="部门经理">部门经理</option>
                                        <option value="系统管理员">系统管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary center-block" id="EditBtn">确认修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加用户 -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加新用户</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewUserName">Name</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewUserName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewUserPrivilege">Privilege</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewUserPrivilege">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewUserWorkcell">Workcell</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="NewUserWorkcell">
                                        <option value="初级用户">初级用户</option>
                                        <option value="高级用户">高级用户</option>
                                        <option value="监管员">监管员</option>
                                        <option value="部门经理">部门经理</option>
                                        <option value="系统管理员">系统管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary center-block" id="AddBtn">确认添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link href="../CSS/UserManage.css" rel="stylesheet" type="text/css">
        <script src="../node_modules/jqPaginator-2.0.2/dist/jq-paginator.js"></script>
        <script src="../JS/UserManage.js"></script>
    </body>
</html>
