<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>TempApplicationManage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../IMG/favicon.ico">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
    <body>
        <!--悬浮按钮-->
        <div class="dangling-btn">
            <a>填写申请单</a>
            <a>回到顶部</a>
        </div>
        <!-- 主体 -->
        <div class="main">
            <div class="page-header">
                <h2 class="page-title">待提交申请处理</h2>
                <div class="oper-box">
                    <button class="btn btn-primary" id="fillInBtn">填写申请</button>
                    <!-- 查找 -->
                    <div class="search-box input-group col-xs-9">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" id="searchTypeBtn" data-toggle="dropdown">
                                查找方式
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="pointer-type" onclick="chooseSearchType(this, 'Code');">按夹具代码</a></li>
                                <li><a class="pointer-type" onclick="chooseSearchType(this, 'Name');">按夹具名称</a></li>
                                <li><a class="pointer-type" onclick="chooseSearchType(this, '');">展示所有</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" id="paramInput">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="searchBtn">查找</button>
                        </span>
                    </div>
                </div>
                
            </div> 
            <!-- 申请类别选择 -->
            <div class="tab-box">
                <a class="a-tab a-tab-active" id="OutTab" onclick="changeTab(this, 'Out');">出库</a>
                <a class="a-tab" id="InTab" onclick="changeTab(this, 'In');">入库</a>
                <a class="a-tab" id="RepairTab" onclick="changeTab(this, 'Repair');">报修</a>
                <a class="a-tab" id="ScrapTab" onclick="changeTab(this, 'Scrap');">报废</a>
            </div>
            <!-- 申请表格展示 -->
            <div class="table-box table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><input class="checkbox" id="selectAll" type="checkbox"></th>
                            <th>夹具代码</th>
                            <th>夹具序列号</th>
                            <th>夹具名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- 提交申请单 -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">填写申请单</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="UserID">UserID</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="UserID" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewName">NewName</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewPrivilege">NewPrivilege</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewPrivilege">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewWorkcell">NewWorkcell</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="NewWorkcell">
                                        <option value="初级用户">初级用户</option>
                                        <option value="高级用户">高级用户</option>
                                        <option value="监管员">监管员</option>
                                        <option value="部门经理">部门经理</option>
                                        <option value="系统管理员">系统管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary center-block" id="EditBtn">确认修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../JS/TempApplicationManage.js"></script>
        <link href="../CSS/TempApplicationManage.css" rel="stylesheet" type="text/css">
    </body>
</html>
