<!DOCTYPE html>
<html>
    <head>
        <title>ToolEntityAdd</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <div class="page-header">
            <h2>夹具入库</h2>
        </div>
        <!-- 主体 -->
        <div class="main">
            <form class="form-horizontal" id="addForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-1" for="Code">夹具代码</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="Code" name="Code"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="Buyoff">Buyoff编号</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="Buyoff" name="Buyoff">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="BillNo">订单号</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="BillNo" name="BillNo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="StoreHouse">存放库位</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="StoreHouse" name="StoreHouse"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="Image">夹具图片</label>
                    <div class="col-sm-4">
                        <input  type="file" id="Image" name="Image">
                    </div>
                </div>
                <div class="img-box"><span class="imageScan"><i>图片预览</i></span><img id="displayImage"></div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary col-sm-1" id="SubmitBtn">确认提交</button>
                </div>
            </form>
        </div>

        <script src="../JS/ToolEntityAdd.js"></script>
        <link href="../CSS/ToolEntityAdd.css" rel="stylesheet" type="text/css">
    </body>
</html>
