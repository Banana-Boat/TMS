<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>UserManage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../IMG/favicon.ico">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
    <body>
        <div class="page-header">
            <h2 class="page-title">用户信息管理</h2>
            <div class="search-box input-group col-sm-4 col-xs-8">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" id="searchTypeBtn" data-toggle="dropdown">
                        查找方式
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="search-type" onclick="chooseSearchType(this);">UserID</a></li>
                        <li><a class="search-type" onclick="chooseSearchType(this);">Name</a></li>
                        <li><a class="search-type" onclick="chooseSearchType(this);">Privilege</a></li>
                        <li><a class="search-type" onclick="chooseSearchType(this);">Workcell</a></li>
                        <li><a class="search-type" onclick="chooseSearchType(this);">Show all</a></li>
                    </ul>
                  </div>
                <input type="text" class="form-control" id="paramInput" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="searchBtn">查找</button>
                </span>
            </div>
            <button class="btn btn-primary" id="showAddModalBtn">添加用户</button>
        </div>
        <!-- 主体 -->
        <div class="table-box table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>UserID</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Privilege</td>
                        <td>Workcell</td>
                        <td>LastLogin</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- 分页框 -->
        <div class="setPageDiv">
            <ul class="pagination" id="paginationUserInfoList"></ul>
        </div>

        <!-- 修改用户信息 -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">修改用户信息</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="UserID">UserID</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="UserID" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewName">NewName</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewPrivilege">NewPrivilege</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewPrivilege">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewWorkcell">NewWorkcell</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="NewWorkcell">
                                        <option value="初级用户">初级用户</option>
                                        <option value="高级用户">高级用户</option>
                                        <option value="监管员">监管员</option>
                                        <option value="部门经理">部门经理</option>
                                        <option value="系统管理员">系统管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary center-block" id="EditBtn">确认修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加用户 -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加新用户</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewUserName">Name</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewUserName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewUserPrivilege">Privilege</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="NewUserPrivilege">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="NewUserWorkcell">Workcell</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="NewUserWorkcell">
                                        <option value="初级用户">初级用户</option>
                                        <option value="高级用户">高级用户</option>
                                        <option value="监管员">监管员</option>
                                        <option value="部门经理">部门经理</option>
                                        <option value="系统管理员">系统管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary center-block" id="AddBtn">确认添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link href="../CSS/UserManage.css" rel="stylesheet" type="text/css">
        <script src="../node_modules/jqPaginator-2.0.2/dist/jq-paginator.js"></script>
        <script src="../JS/UserManage.js"></script>
    </body>
</html>
